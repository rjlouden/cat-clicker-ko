<HTML>
<HEAD>
	<meta charset="utf-8">
	<title>Cat Clicker</title>
	
	<link href="css/styles.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	 <script src="http://jpanelmenu.com/js/lib/jquery.jpanelmenu.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='js/knockout-3.4.0.js'></script>
	<script src="js/cats-ko.js"></script>
</HEAD>
<BODY>

<div id="main" style="display:flex">
	<div id="menu" class="hidden">
		<ul class="jpanel-ul">
			<H2>Cat Details</H2>
			<li class="menu-li">
				<label style="float:left">Name:</label>
				<input data-bind="value: inputName" type="text" name="cat-name-input" style="">
			</li>
			<li class="menu-li">
				<label style="float:left">URL:</label>
				<input data-bind="value: inputURL" type="text" name="cat-url-input" style="">
			</li>
			<li class="menu-li">
				<label style="float:left">Clicked:</label>
				<input data-bind="value: inputClicked"  type="text" name="clicked-input" style="">
			</li>
			<li style="float: right">
				<button id="save" type="button" data-bind="click: saveClick">Save</button>
				<button id="reset" type="button" data-bind="click: resetClick">Reset</button>
			</li>
		</ul>				
	</div>

<!--data-bind="with: currentCat()"-->
	<div >
	<div data-bind="foreach: catList()" class="btn-group-justified" style="text-align:center"> 
		<button type="button" class="menu-button" data-bind="click: catMenuClick"><div data-bind="text: catName"></div></button>
	</div>
	
	<div data-bind="with: currentCat()"> 
	<H1 data-bind="text: catName"></H1>
	<H2 data-bind="text: stage"></H2>
	<H3 data-bind="text: clicked"></H3>
	<img data-bind="click: incrementClicked, attr: {src: image}" src=""> 

	<H3>Nicknames:</H3>
	<div>
		<ul data-bind="foreach: nicknames">
			<li data-bind="text: $data"></li>
		</ul>
	</div></div>
	<button id="admin-button" class="menu-trigger" type="button" >Admin</button>
	</div>
	
</div>
</BODY>
</HTML>
